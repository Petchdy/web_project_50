    <title>Registration form</title>
</head>
<body>

    <form action="/user_info">
    
        <h1>Race Registration</h1>

        <div id="name_surname">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" name="first_name" required>
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" name="last_name" required>
        </div>

        <p>Select a Race</p>
        
        <div id="rtypes">
            <input type="radio" id="funrun" name="run_types" value="funrun" required>
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div id="rtypes">
            <input type="radio" id="half" name="run_types" value="halfmara">
            <label for="half">Half Marathon</label>
        </div>
        <div id="rtypes">
            <input type="radio" id="full" name="run_types" value="fullmara">
            <label for="full">Full Marathon</label>
        </div>
    
        <div id="gmail">
            <label for="Email">Email</label>
            <input type="email" id="Email" required>
            <label for="Password">Password</label>
            <input type="password" id="Password" required>
        </div>

        <div id="age">
            <label for="age_selector">Selcet Age Group</label>
            <select name="age_selector" id="age_selector">
                <option value="0">under 18</option>
                <option value="1">18-30</option>
                <option value="2">30-50</option>
                <option value="3">50+</option>
            </select>
        </div>
        
        <button>Register</button>
    
    </form>
        
    <script src="script.js"></script>
</body>
</html>
